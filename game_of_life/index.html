<body>
  <div id="game_board">
  </div>
  <div id="footer"><span id="step">Step: 0</span><button id="run_button" onclick="calc_neighbors()">Go!</button><br>
  <button onclick="generate_from_array(blank)">Blank</button>
  <button onclick="generate_from_array(glider)">Glider</button>
  <button onclick="generate_from_array(glider_gun)">Glider Gun</button>
  <button onclick="generate_from_array(brick_layer)">Brick Layer</button>
  <button onclick="generate_from_array(still_life)">Still Life</button>
  <button onclick="generate_from_array(oscillators)">Oscillators</button>
  
  </div>

  <script> 

    var forceRedraw = function(element){

        if (!element) { return; }

        var n = document.createTextNode(' ');
        var disp = element.style.display;  // don't worry about previous display style

        element.appendChild(n);
        element.style.display = 'none';

        setTimeout(function(){
            element.style.display = disp;
            n.parentNode.removeChild(n);
        },20); // you can play with this timeout to make it as short as possible
    }


    function run(times){
      calc_neighbors();
      children = $("#game_board").children();
      $.each (children, function(child){forceRedraw(child[0]);});

      times = times - 1;
      if (times > 0) {
        setTimeout(run(times), 100);
      }
    }

    function generate_from_array(array) {
      step = 0;
      $("#step")[0].innerHTML = "Step: "+step;

      for (a=0; a < 40; a++) {
        for(b=0; b < 30; b++) {
          if ( array[b][a] == 1 ) {
            $("#cell_"+a+"_"+b).css("background-color", "red");
          } else {
            $("#cell_"+a+"_"+b).css("background-color", "white");
          }
        }
      }
    }

    function debug(){
      for (a=0; a < 40; a++) {
        for (b=0;b < 30; b++) {
          $("#cell_"+a+"_"+b)[0].innerHTML = get_neighbors(a,b);
        }
      }
    }

    function calc_neighbors(){
      step++;
      $("#step")[0].innerHTML = "Step: "+step;

      for (a=0; a < 40; a++) {
        for (b=0;b < 30; b++) {

          if ($("#cell_"+a+"_"+b).css("background-color") == "rgb(255, 255, 255)") {
            $("#cell_"+a+"_"+b)[0].alive = 0;

            if ( get_neighbors(a, b) == 3 ) {

              $("#cell_"+a+"_"+b)[0].alive = 1;

            }
          } else {
            $("#cell_"+a+"_"+b)[0].alive = 1;

            if ( get_neighbors(a, b) >= 4 ) {

              $("#cell_"+a+"_"+b)[0].alive = 0

            }

            if (get_neighbors(a, b) <= 1) {

              $("#cell_"+a+"_"+b)[0].alive = 0;

            }
          }
        }
      }

      for (a=0; a < 40; a++) {
        for(b=0; b < 30; b++) {
          if ($("#cell_"+a+"_"+b)[0].alive == 0) {
            $("#cell_"+a+"_"+b).css("background-color", "white");
          }else{
            $("#cell_"+a+"_"+b).css("background-color", "red");
          }
        }
      }
    }


    function get_neighbors(x,y){
      count = 0;
      
      //LEFT NEIGHBORS
      if (x != 0 && $("#cell_"+(x-1)+"_"+y).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }
      if (x != 0 && y != 0 && $("#cell_"+(x-1)+"_"+(y-1)).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }
      if (x != 0 && y != 29 && $("#cell_"+(x-1)+"_"+(y+1)).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }

      //MIDDLE NEIGHBORS
      if (y != 0 && $("#cell_"+x+"_"+(y-1)).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }
      if (y != 29 && $("#cell_"+x+"_"+(y+1)).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }

      //RIGHT NEIGHBORS
      if (x != 39 && $("#cell_"+(x+1)+"_"+y).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }
      if (x != 39 && y != 0 && $("#cell_"+(x+1)+"_"+(y-1)).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }
      if (x != 39 && y != 29 && $("#cell_"+(x+1)+"_"+(y+1)).css("background-color") == "rgb(255, 0, 0)" ){
        count++;
      }

      return count;
    }
  </script>

  <script>
    var color = "red"
    var down = false;
    $(document).mousedown(function() {
      down = true;
    }).mouseup(function() {
      down = false;  
    });

    $("#game_board").ready(function() {
      for (b=0; b<30; b++) {
        for(a=0; a<40; a++) {
          $("#game_board").append( $( "<div id='cell_"+a+"_"+b+"'class='grid_cell' style='background-color:white'></div>" ) );
        }
      }

      $(".grid_cell").mousedown(function() {
        if(this.style.backgroundColor == "red"){
          color = "white"
          this.style.backgroundColor = color;
        }else{
          color = "red"
          this.style.backgroundColor = color;
        }
      });

      $(".grid_cell").mouseenter(function() {
        if(down) {
          if(this.style.backgroundColor == "red"){
            this.style.backgroundColor = color;
          }else{
            this.style.backgroundColor = color;
          }
        } 
      });
    });
  </script>
